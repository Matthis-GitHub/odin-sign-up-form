<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/chad-montano-eeqbbemH9-c-unsplash.jpg"
        alt="Gestapelte Pfannenkuchen mit Bananen oben drauf und einer Honigglasur"
        class="image-sidebar"
      />
      <form action="" method="get" class="sign-up-form">
        <div class="panel">
          <div class="panel-left">
            <h1>Sign-up now!</h1>
            <div class="form-row">
              <div>
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" required />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text" required />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" />
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input id="phone-number" name="phone-number" type="tel" />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  minlength="8"
                  maxlength="32"
                  required
                />
                <span></span>
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  minlength="8"
                  maxlength="32"
                  required
                />
              </div>
            </div>
          </div>
          <div class="panel-right">
            <img src="./images/odin-lined.png" alt="Odin logo" width="180" />
          </div>
        </div>
        <div class="form-row">
          <button type="submit">Create Account</button>
        </div>
        <div class="account-notice">
          Already have an Account? <span class="color-link">Log in</span>
        </div>
      </form>
    </div>
  </body>
</html>
